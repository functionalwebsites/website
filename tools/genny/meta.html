<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robust Meta Data Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-width: 800px;
      margin: auto;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .form-section h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="url"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      border: 5px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #metaOutput {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      box-sizing: border-box;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Robust Meta Data Generator</h1>
  <form id="metaForm">
    <!-- Basic Meta Section -->
    <div class="form-section">
      <h3>Basic Meta</h3>
      <div class="form-group">
        <label for="title">Page Title</label>
        <input type="text" id="title" placeholder="Enter page title">
      </div>
      <div class="form-group">
        <label for="description">Page Description</label>
        <textarea id="description" placeholder="Enter page description"></textarea>
      </div>
      <div class="form-group">
        <label for="keywords">Keywords (comma separated)</label>
        <input type="text" id="keywords" placeholder="e.g., meta, seo, html but for your website">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Enter author's name">
      </div>
      <div class="form-group">
        <label for="language">Language</label>
        <select id="language">
          <option value="">Select language</option>
          <option value="en" selected>English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="zh">Chinese</option>
        </select>
      </div>
      <div class="form-group">
        <label for="robots">Robots</label>
        <select id="robots">
          <option value="">Select robots meta - index to show on search engines, noindex to not</option>
          <option value="index, follow" selected>index, follow</option>
          <option value="noindex, nofollow">noindex, nofollow</option>
          <option value="index, nofollow">index, nofollow</option>
          <option value="noindex, follow">noindex, follow</option>
        </select>
      </div>
      <div class="form-group">
        <label for="viewport">Viewport</label>
        <input type="text" id="viewport" value="width=device-width, initial-scale=1.0">
      </div>
      <div class="form-group">
        <label for="canonical">Canonical URL</label>
        <input type="url" id="canonical" placeholder="just use https://example.com/ if it's for your home page, probably">
      </div>
    </div>
    
    <!-- Favicon & Theme Section -->
    <div class="form-section">
      <h3>Favicon & Theme</h3>
      <div class="form-group">
        <label for="favicon">Favicon URL</label>
        <input type="url" id="favicon" placeholder="https://example.com/favicon.ico if it's in the root folder of your website.">
      </div>
      <div class="form-group">
        <label for="themeColor">Theme Color</label>
        <input type="color" id="themeColor" value="#ffffff">
      </div>
      <div class="form-group">
        <label for="appleTouchIcon">Apple Touch Icon URL</label>
        <input type="url" id="appleTouchIcon" placeholder="https://example.com/apple-touch-icon.png">
      </div>
    </div>
    
    <!-- Open Graph Section -->
    <div class="form-section">
      <h3>Open Graph</h3>
      <div class="form-group">
        <label for="ogTitle">OG Title</label>
        <input type="text" id="ogTitle" placeholder="Enter Open Graph title">
      </div>
      <div class="form-group">
        <label for="ogDescription">OG Description</label>
        <textarea id="ogDescription" placeholder="Enter Open Graph description"></textarea>
      </div>
      <div class="form-group">
        <label for="ogImage">OG Image URL</label>
        <input type="url" id="ogImage" placeholder="https://example.com/image.jpg">
      </div>
      <div class="form-group">
        <label for="ogUrl">OG URL</label>
        <input type="url" id="ogUrl" placeholder="https://example.com/page">
      </div>
      <div class="form-group">
        <label for="ogType">OG Type</label>
        <select id="ogType">
          <option value="">Select Open Graph type</option>
          <option value="website" selected>website</option>
          <option value="article">article</option>
          <option value="product">product</option>
          <option value="video.movie">video.movie</option>
        </select>
      </div>
    </div>
    
    <!-- Twitter Cards Section -->
    <div class="form-section">
      <h3>Twitter Cards</h3>
      <div class="form-group">
        <label for="twitterCard">Twitter Card Type</label>
        <select id="twitterCard">
          <option value="">Select Twitter card type</option>
          <option value="summary" selected>summary</option>
          <option value="summary_large_image">summary_large_image</option>
        </select>
      </div>
      <div class="form-group">
        <label for="twitterTitle">Twitter Title</label>
        <input type="text" id="twitterTitle" placeholder="Enter Twitter title">
      </div>
      <div class="form-group">
        <label for="twitterDescription">Twitter Description</label>
        <textarea id="twitterDescription" placeholder="Enter Twitter description"></textarea>
      </div>
      <div class="form-group">
        <label for="twitterImage">Twitter Image URL</label>
        <input type="url" id="twitterImage" placeholder="https://example.com/twitter-image.jpg">
      </div>
      <div class="form-group">
        <label for="twitterSite">Twitter Site (e.g., @username)</label>
        <input type="text" id="twitterSite" placeholder="@username">
      </div>
    </div>
    
    <!-- Microsoft Section -->
    <div class="form-section">
      <h3>Microsoft</h3>
      <div class="form-group">
        <label for="msTileColor">MS Tile Color</label>
        <input type="color" id="msTileColor" value="#ffffff">
      </div>
    </div>
    
    <div class="center">
      <button type="button" onclick="generateMeta()">Generate Meta Data</button>
    </div>
  </form>
  
  <h2>Generated Meta Data</h2>
  <textarea id="metaOutput" readonly></textarea>
  <div class="center">
    <button type="button" onclick="copyMeta()">Copy Meta Data</button>
  </div>
  
  <script>
    function generateMeta() {
      // Basic Meta
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const keywords = document.getElementById('keywords').value.trim();
      const author = document.getElementById('author').value.trim();
      const language = document.getElementById('language').value.trim();
      const robots = document.getElementById('robots').value.trim();
      const viewport = document.getElementById('viewport').value.trim();
      const canonical = document.getElementById('canonical').value.trim();
      
      // Favicon & Theme
      const favicon = document.getElementById('favicon').value.trim();
      const themeColor = document.getElementById('themeColor').value.trim();
      const appleTouchIcon = document.getElementById('appleTouchIcon').value.trim();
      
      // Open Graph
      const ogTitle = document.getElementById('ogTitle').value.trim();
      const ogDescription = document.getElementById('ogDescription').value.trim();
      const ogImage = document.getElementById('ogImage').value.trim();
      const ogUrl = document.getElementById('ogUrl').value.trim();
      const ogType = document.getElementById('ogType').value.trim();
      
      // Twitter Cards
      const twitterCard = document.getElementById('twitterCard').value.trim();
      const twitterTitle = document.getElementById('twitterTitle').value.trim();
      const twitterDescription = document.getElementById('twitterDescription').value.trim();
      const twitterImage = document.getElementById('twitterImage').value.trim();
      const twitterSite = document.getElementById('twitterSite').value.trim();
      
      // Microsoft
      const msTileColor = document.getElementById('msTileColor').value.trim();
      
      let metaData = "";
      
      // Basic Meta Tags
      if(title) {
        metaData += `<title>${title}</title>\n`;
      }
      if(description) {
        metaData += `<meta name="description" content="${description}">\n`;
      }
      if(keywords) {
        metaData += `<meta name="keywords" content="${keywords}">\n`;
      }
      if(author) {
        metaData += `<meta name="author" content="${author}">\n`;
      }
      if(language) {
        metaData += `<html lang="${language}">\n`;
      }
      if(robots) {
        metaData += `<meta name="robots" content="${robots}">\n`;
      }
      if(viewport) {
        metaData += `<meta name="viewport" content="${viewport}">\n`;
      }
      if(canonical) {
        metaData += `<link rel="canonical" href="${canonical}">\n`;
      }
      
      // Favicon & Theme Tags
      if(favicon) {
        metaData += `<link rel="icon" href="${favicon}" type="image/x-icon">\n`;
      }
      if(themeColor) {
        metaData += `<meta name="theme-color" content="${themeColor}">\n`;
      }
      if(appleTouchIcon) {
        metaData += `<link rel="apple-touch-icon" href="${appleTouchIcon}">\n`;
      }
      
      // Open Graph Tags
      if(ogTitle || title) {
        metaData += `<meta property="og:title" content="${ogTitle || title}">\n`;
      }
      if(ogDescription || description) {
        metaData += `<meta property="og:description" content="${ogDescription || description}">\n`;
      }
      if(ogImage) {
        metaData += `<meta property="og:image" content="${ogImage}">\n`;
      }
      if(ogUrl || canonical) {
        metaData += `<meta property="og:url" content="${ogUrl || canonical}">\n`;
      }
      if(ogType) {
        metaData += `<meta property="og:type" content="${ogType}">\n`;
      }
      
      // Twitter Cards Tags
      if(twitterCard) {
        metaData += `<meta name="twitter:card" content="${twitterCard}">\n`;
      }
      if(twitterTitle || title) {
        metaData += `<meta name="twitter:title" content="${twitterTitle || title}">\n`;
      }
      if(twitterDescription || description) {
        metaData += `<meta name="twitter:description" content="${twitterDescription || description}">\n`;
      }
      if(twitterImage) {
        metaData += `<meta name="twitter:image" content="${twitterImage}">\n`;
      }
      if(twitterSite) {
        metaData += `<meta name="twitter:site" content="${twitterSite}">\n`;
      }
      
      // Microsoft Tag
      if(msTileColor) {
        metaData += `<meta name="msapplication-TileColor" content="${msTileColor}">\n`;
      }
      
      document.getElementById('metaOutput').value = metaData.trim();
    }
    
    function copyMeta() {
      const metaOutput = document.getElementById('metaOutput');
      metaOutput.select();
      metaOutput.setSelectionRange(0, 99999);
      
      try {
        document.execCommand('copy');
        alert('Meta data copied to clipboard!');
      } catch (err) {
        alert('Failed to copy meta data.');
      }
    }
  </script>
</body>
</html>
